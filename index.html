<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="winner-box">
    <div class="tinner-title">Play game</div>
  </div>
  <div class="select">
    <div class="select__container">
      <img src="./images/icon-paper.svg" alt="Paper" id="paper" class="pick pick--active">
      <img src="./images/icon-rock.svg" alt="Rock" id="rock" class="pick pick--inactive">
      <img src="./images/icon-scissors.svg" alt="Scissors" id="scissor" class="pick">
    </div>
    <div class="select__container">
      <img src="./images/icon-paper.svg" alt="Paper" id="paper" class="pick pick--active">
      <img src="./images/icon-rock.svg" alt="Rock" id="rock" class="pick pick--inactive">
      <img src="./images/icon-scissors.svg" alt="Scissors" id="scissor" class="pick">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
